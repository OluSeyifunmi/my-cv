<!DOCTYPE html>
<html>
<head>
	<title>CONTACT FORM</title>
</head>
<body>
	<h3>Contact Form</h3>
	<form>
		<div>
			<label for="name">Name</label>
			<input type="text" name="name" placeholder="Your Name" minlength="4" required="">
		</div>
		<br>
		<div>
			<label for="email">Email</label>
			<input type="email" name="email" placeholder="Your Email" required="">
		</div>
		<br>
		<div>
			<label for="message">Message</label>
			<input type="text" name="message" placeholder="Type your message here" minlength="20">
		</div>
		<br>
		<div>
		<input type="SUBMIT" name="">
	</div>

	</form>
	
</body>
</html>
